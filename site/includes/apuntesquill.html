<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/theme.css">
</head>
<body>

    <header class="header"> 
        <a class="logo" href="home.html">ClassMate</a>
        <nav class="nav">
            <a href="home.html"> Inicio </a>
            <a href="blocks.html"> Bloques </a>
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown"> Funciones </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="grades.html"><h3>Calculadora de notas</h3></a></li>
                    <li><a class="dropdown-item" href="to_do.html"><h3>Actividades</h3></a></li>
                    <li><a class="dropdown-item" href="apuntes.html"><h3>Apuntes</h3></a></li>
                </ul>
            </div>
            <a href="grades.html"> Notas </a>
            <a href="contact.html"> Contacto </a>
        </nav>
    </header>

    <!-- contenido principal -->
    <main class="text-center py-5">
        <h1 class="text-primary mb-5">Materias</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card h-100 text-center">
                        <div class="card-img-top icon-container">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Capstone</h5>
                            <button class="btn btn-outline-primary" onclick="openEditor('Capstone')">Ver</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card h-100 text-center">
                        <div class="card-img-top icon-container">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Eclipses</h5>
                            <button class="btn btn-outline-primary" onclick="openEditor('Eclipses')">Ver</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card h-100 text-center">
                        <div class="card-img-top icon-container">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Literatura del Siglo XVIII</h5>
                            <button class="btn btn-outline-primary" onclick="openEditor('Literatura del Siglo XVIII')">Ver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- editor de textos -->
    <div class="modal fade" id="editorModal" tabindex="-1" aria-labelledby="editorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editorModalLabel">Editor de Texto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="editorToolbar"></div>
                    <div id="editor" style="height: 300px;"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveNote()">Guardar Apunte</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="../assets/js/apuntesquill.js"></script>
</body>
</html>
