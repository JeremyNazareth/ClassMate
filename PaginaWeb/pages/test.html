<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/test.css">
    <script src="../assets/js/test.js" defer></script>
    <script src="../assets/js/blockClass.js" defer></script>


</head>
<body>
    <header class="header"> 
        <a class="logo" href="index.html">ClassMate</a>
        <nav class="nav">
            <a href="index.html"> <h4>Inicio</h4></a>
            <a href="blocks.html"> <h4>Bloques</h4></a>
            <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown" style="justify-content: start; text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6); font-size: 25px; margin-bottom: 6px;">Funciones</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="grades.html"><h3>Calculadora de notas</h3></a></li>
                    <li><a class="dropdown-item" href="to_do.html"><h3>Actividades</h3></a></li>
                </ul>
        </nav>
    </header>

    <div class="container">
      <div class="grade-editor-container">
        <div class="card">
          <div class="card-header text-bg-primary">
            Editar calificación
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="" class="form-label">Nombre de calificación</label>
                <input type="text" name="" id="" class="form-control mb-1" value="Evaluacion 1">
                <label for="grade" class="form-label">Nota</label>
                <input type="text" class="form-control mb-1" id="grade" required pattern="^[0-9]+(\.[0-9]+)?$" title="Ingrese un número válido con hasta 2 decimales">
                <label for="ponderation" class="form-label">Ponderación (%)</label>
                <input type="number" class="form-control" id="ponderation" required min="0" max="100">
              </div>
              <div style="text-align: end;">
                <button class="btn btn-danger">
                  Cancelar
                </button>
                <button class="btn btn-success">
                  Editar
                </button>
              </div>
            </form>            
          </div>
        </div>      
      </div>
    </div>
    
</body>
</html>
