<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/tables.css">
    <script src="/assets/js/home.js" defer></script>
</head>
<body>
    <header class="header"> 
        <a class="logo" href="index.html">ClassMate</a>
        <nav class="nav">
            <a href="index.html"> <h4>Inicio</h4></a>
            <a href="blocks.html"> <h4>Bloques</h4></a>
            <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown" style="justify-content: start; text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6); margin-bottom: 6px; font-size: 27px;">Funciones</a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="grades.html"><h3>Calculadora de notas</h3></a></li>
                    <li><a class="dropdown-item" href="to_do.html"><h3>Actividades</h3></a></li>
                </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="title">
            ClassMate
        </div>
        <div class="subtitle">
            Tu lugar para tus herramientas.
        </div>
    </div>

    <div class="container">
        <div style="text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6); text-align: center;">
            <h1>Tus herramientas:</h1>
        </div>
    </div>
    
    

    <div class="data-container" id="data-container">
        <div class="container" style="flex-direction: column; margin-top: 50px;">
            <table class="activities-table modern-table">
                <thead>
                    <tr>
                      <th>Bloque</th>
                      <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="blocks-table-body">
                </tbody>
            </table>
        </div>

        <div class="container" style="flex-direction: column; margin-top: 50px;" id="activities-container">
            <table class="activities-table modern-table">
                <thead>
                    <tr>
                      <th>Actividad</th>
                      <th>Fecha de inicio</th>
                      <th>Fecha de termino</th>
                      <th>Días restantes</th>
                    </tr>
                </thead>
                <tbody id="activities-table-body">
                </tbody>
            </table>
        </div>
        
        <div class="container" style="flex-direction: column; margin-top: 50px;" id="grades-container">
            <table class="grades-table modern-table">
                <thead>
                    <tr>
                      <th>Bloque</th>
                      <th>Evaluación</th>
                      <th>Nota</th>
                      <th>Ponderación</th>
                    </tr>
                </thead>
                <tbody id="grades-table-body">
                </tbody>
            </table>
        </div>

        <div class="container" style="flex-direction: column; margin-top: 50px;" id="notes-container">
            <table class="notes-table modern-table">
                <thead>
                    <tr>
                      <th>Apunte</th>
                    </tr>
                </thead>
                <tbody id="notes-table-body">
                </tbody>
            </table>
        </div>
    </div>

    

    </div>
    <div class="container" style="text-align: center;">
        <div class="no-data-container" id="no-data-container" style="margin-top: 200px; margin-bottom: 100px;">
            <h1 style="margin-top: 50px; text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);">
                ¡Aún no tienes bloques creados!
            </h1>
            <button class="btn btn-primary"  onclick="location.href='blocks.html'" style="margin-top: 35px;">
                Crear bloque
            </button>
        </div>
    </div>
    

    <div style="margin-top: 50px;">

    </div>
</body>
</html>
